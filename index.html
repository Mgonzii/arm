<!DOCTYPE html>
<html>
<head>
  <!--Importing Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    * {
      box-sizing: border-box;
    }
    .info {
      float: right;
    }
    #connect {
      margin-right: 2em;
    }
    label.checkbox {
      margin-right: 1em;
    }
  </style>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0" id="polyfill_switcher">
                          <span class="ms-1 d-none d-sm-inline"></span>
                        </a>
                    </li>
                    <!--*********************JOINT CONFIG****************************-->
                    <li>
                      <label for="J1">J1 Length</label>
                      <input id="J1" type="number" min="0" placeholder="Enter J1 Length..."></input>
                      <label for="J1f">flip</label>
                      <input id = "J1f" type="checkbox">
                    </li>
                    <li>
                      <label for="J2">J2 Length</label>
                      <input id="J2" type="number" min="0" placeholder="Enter J2 Length..."></input>
                      <label for="J2f">flip</label>
                      <input id = "J2f" type="checkbox">
                    </li>
                    <li>
                      <label for="J3">J3 Length</label>
                      <input id="J3" type="number" min="0" placeholder="Enter J3 Length..."></input>
                      <label for="J3f">flip</label>
                      <input id = "J3f" type="checkbox">
                    </li>
                    <li>
                      <label for="J4">J4 Length</label>
                      <input id="J4" type="number" min="0" placeholder="Enter J4 Length..."></input>
                      <label for="J4f">flip</label>
                      <input id = "J4f" type="checkbox">
                    </li>
                    <li>
                      <label for="J5">J5 Length</label>
                      <input id="J5" type="number" min="0" placeholder="Enter J5 Length..."></input>
                      <label for="J5f">flip</label>
                      <input id = "J5f" type="checkbox">
                    </li>
                    <li>
                      <label for="J6">J6 Length</label>
                      <input id="J6" type="number" min="0" placeholder="Enter J6 Length..."></input>
                      <label for="J6f">flip</label>
                      <input id = "J6f" type="checkbox">
                    </li>
                    <!--**************-->
                    <script type="module" src="/src/options.ts"></script>
                    <!--**************-->
                    <!-------------------------------------------------------->
                    <li>
                      <a href="#" class="nav-link align-middle px-0">
                        <i class="fs-4 bi-house"></i> 
                        <span class="ms-1 d-none d-sm-inline"><label for="baudrate">Baud rate:</span></label>
                        <select id="baudrate">
                          <option value="9600">9600</option>
                          <option value="14400">14400</option>
                          <option value="19200">19220</option>
                          <option value="28800">28800</option>
                          <option value="38400">38400</option>
                          <option value="57600">57600</option>
                          <option value="115200" selected>115200</option>
                          <option value="230400">230400</option>
                          <option value="460800">460800</option>
                          <option value="921600">921600</option>
                        </select>
                      </a>
                    </li> 
                </ul>
                <hr>
            </div>
        </div>
        <div class="col py-3">
          <div class="options">
            <label for="ports">Port:</label>
            <select id="ports">
              <option value="prompt">Click 'Connect' to add a port...</option>
            </select>
            <button id="connect">Connect</button>
            <!--Only shows clear button when in serial NOT WORKING-->
            <span class="tab-pane fade" id="pills-Serial1" role="tabpanel" aria-labelledby="pills-Serial-tab" tabindex="0">
              <button id="clear">Clear output</button>
            </span>
            <!---->
          </div>
          


          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-JJ-tab" data-bs-toggle="pill" data-bs-target="#pills-JJ" type="button" role="tab" aria-controls="pills-JJ" aria-selected="false">Joint Jog</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-Serial-tab" data-bs-toggle="pill" data-bs-target="#pills-Serial" type="button" role="tab" aria-controls="pills-Serial" aria-selected="false">Serial</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-2D-tab" data-bs-toggle="pill" data-bs-target="#pills-2D" type="button" role="tab" aria-controls="pills-2D" aria-selected="false">2D Inverse</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-3D-tab" data-bs-toggle="pill" data-bs-target="#pills-3D" type="button" role="tab" aria-controls="pills-3D" aria-selected="false">3D Inverse</button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <!--JJ-->
            <div class="tab-pane fade show active" id="pills-JJ" role="tabpanel" aria-labelledby="pills-JJ-tab" tabindex="0">
              <label for="J1slide">Joint 1</label>
              <span>0</span>
              <input type="range" min="0" max="180" value="90" class="slider" id="J1slide">
              <span>180 Current val:</span>
              <span id="value1">90</span>
              <br>
              <label for="J2slide">Joint 2</label>
              <span>0</span>
              <input type="range" min="0" max="180" value="90" class="slider" id="J2slide">
              <span>180 Current val:</span>
              <span id="value2">90</span>
              <br>
              <label for="J3slide">Joint 3</label>
              <span>0</span>
              <input type="range" min="0" max="180" value="90" class="slider" id="J3slide">
              <span>180 Current val:</span>
              <span id="value3">90</span>
              <br>
              <label for="J4slide">Joint 4</label>
              <span>0</span>
              <input type="range" min="0" max="180" value="90" class="slider" id="J4slide">
              <span>180 Current val:</span>
              <span id="value4">90</span>
              <br>
              <label for="J5slide">Joint 5</label>
              <span>0</span>
              <input type="range" min="0" max="180" value="90" class="slider" id="J5slide">
              <span>180 Current val:</span>
              <span id="value5">90</span>
              <br>
              <label for="J6slide">Joint 6</label>
              <span>0</span>
              <input type="range" min="0" max="180" value="90" class="slider" id="J6slide">
              <span>180 Current val:</span>
              <span id="value6">90</span>
              <br>
              <span>Slider Vals: </span><span id="sliderValues">90,90,90,90,90,90</span>
              <script type="module" src="/src/JointJog.ts"></script>
              
           </div>
            <!--Serial-->
            <div class="tab-pane fade" id="pills-Serial" role="tabpanel" aria-labelledby="pills-Serial-tab" tabindex="2">
              <div><button id="clear">Clear output</button></div>
              <div id="terminal"></div>
              <script type="module" src="/src/terminal.ts"></script>
            </div>
            <!--2D-->
            <div class="tab-pane fade" id="pills-2D" role="tabpanel" aria-labelledby="pills-2D-tab" tabindex="3">
              <label for="X2D">X Length</label>
              <input id="X2D" type="number" min="0" placeholder="Enter X2D Length..."></input>
              <label for="Y2D">Y Length</label>
              <input id="Y2D" type="number" min="0" placeholder="Enter Y2D Length..."></input>
              <label for="A2D">Approach angle</label>
              <input id="A2D" type="number" min="0" placeholder="Enter A2D Length..."></input>
              <button type="button" id="2DI">Submit</button>
              <script type="module" src="/src/2Dinv.ts"></script>
            </div>
            <!--3D-->
            <div class="tab-pane fade" id="pills-3D" role="tabpanel" aria-labelledby="pills-3D-tab" tabindex="4">
              <label for="3DX">X</label>
              <input type="range" min="-300" max="300" value="150" class="slider" id="3DX">
              <span id="valX" class="value">0</span>
              <label for="3DY">Y</label>
              <input type="range" min="-300" max="300" value="0" class="slider" id="3DY">
              <span id="valY" class="value">0</span>
              <label for="3DZ">Z</label>
              <input type="range" min="-300" max="300" value="70" class="slider" id="3DZ">
              <span id="valZ" class="value">0</span>
              <label>
                r1 (Z1): <input type="range" id="r1" min="0" max="360" value="0">
                <span id="valR1" class="value">0°</span>
              </label>
            
              <label>
                r2 (X): <input type="range" id="r2" min="-90" max="90" value="-90">
                <span id="valR2" class="value">-90°</span>
              </label>
            
              <label>
                r3 (Z2): <input type="range" id="r3" min="0" max="360" value="0">
                <span id="valR3" class="value">0°</span>
              </label>
            

              <div id="anglesOutput"></div>
              <script type="module" src="/src/3Dinv.ts"></script>
            </div>
            
        </div>
        
    </div>
</div>

</body>
</html>
